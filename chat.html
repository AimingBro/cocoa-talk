<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
                src="https://kit.fontawesome.com/2ce3f974b2.js"
                crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/styles.css" />
        <title>Chat | Kakao Clone</title>
    </head>
    <body>
        <!--Status Bar Start-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</spac>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <!--Status Bar End-->
        <!--Screen Title Start-->
        <header class="header">
            <div class="header__header-column">
				<a href="index.html" class="header__back-bnt">
					<i class="fas fa-arrow-left"></i>
				</a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
        <!--Screen Title End-->
        <!--Screen main Start-->
        <main class="chat">
            <ul class="chat__messages">
                <span class="chat__timestamp">Friday,January 11, 2020</span>
                <li class="incoming-message message">
                    <img src="images/avatar.jpg" class="g-avatar message__avatar">
                    <div class="message__content">
                        <span class="message__author">Best Friend</span>
                        <div class="message__bublle">
                            Congrats I love you!
                        </div>
                    </div>
                    <sapn class="message__time"></sapn>
                </li>
                <li class="incoming-message message">
                    <div class="message__content">
                        <div class="message__bublle">
                            Me too!
                        </div>
                    </div>
                    <sapn class="message__time"></sapn>
                </li>
            </ul>
        </main>
        <!--Screen main End-->
        <!--input bar Start-->
        <div class="chat__write">
            <div class="chat__write_column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__write_column">
                <input type="text" Placeholder="Send message" class="chat__write-input">
            </div>
            <div class="chat__write_column">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
        <!--input bar End-->
    </body>
</html>
