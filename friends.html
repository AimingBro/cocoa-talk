<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
                src="https://kit.fontawesome.com/2ce3f974b2.js"
                crossorigin="anonymous"
                ></script>
        <link rel="stylesheet" href="css/styles.css" />
        <title>Friends | Kakao Clone</title>
    </head>
    <body>
        <!--Status Bar Start-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</spac>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <!--Status Bar End-->
        <!--Screen Title Start-->
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">Friends</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>
        <!--Screen Title End-->
        <!--Screen main Start-->
        <main class="friends">
          <header class="friends__header">
            <div class="friends__friend friend">
              <div class="friend__column">
                <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    BATBOY
                  </span>
                  <sapn class="friend__status">
                    코딩중
                  </sapn>
                </div>
              </div>
            </div>
          </header>
          <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
              <div class="friend__column">
                <img src="images/avatar.jpg" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Plus friend
                  </span>
                </div>
              </div>
            </div>
          </div>
          <ul class="friends__list">
            <h5 class="friends__title">friends 14</h5>
            <li class="friends__friend friend">
              <div class="friend__column">
                <img src="images/avatar.jpg" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    JH
                  </span>
                  <sapn class="friend__status">
                    Good!
                  </sapn>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span>
                    꿈에-박정현
                    <i class="fas fa-play"></i>
                </span>
                </div>
              </div>
            </li>
          </ul>
        </main>
        <!--Screen main End-->
        <!--Navigation Bar Start-->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="./friends.html" class="nav__list-link">
                <i class="fas fa-user"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="./index.html" class="nav__list-link">
                <div class="nav__badge">8</div>
                <i class="far fa-comment"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="./find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="./more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
             </a>
            </li>
          </ul>
        </nav>
        <!--Navigation Bar End-->
        <!--big screen Start-->
        <span class="bigScreen__text">Please make the screen small!</span>
        <!--big screen End-->
    </body>
</html>
