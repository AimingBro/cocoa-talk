<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
                src="https://kit.fontawesome.com/2ce3f974b2.js"
                crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/styles.css" />
        <title>Settings | Kakao Clone</title>
    </head>
    <body>
        <!--Status Bar Start-->
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</spac>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <!--Status Bar End-->
        <!--Screen Title Start-->
        <header class="header">
            <div class="header__header-column">
				<a href="more.html" class="header__back-bnt">
					<i class="fas fa-arrow-left"></i>
				</a>
                <h1 class="header__title">Settings</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </header>
        <!--Screen Title End-->
        <!--Screen main Start-->
        <main class="settings">
			<section class="settings__sections">
				<ul class="settings__list">
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-lock fa"></i>
						</span>
						<span class="settings__title">
							Privacy
						</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-bell fa"></i>
						</span>
						<span class="settings__title">
							Notifications
						</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-user fa"></i>
						</span>
						<span class="settings__title">
							Friends
						</span>
					</li>
				</ul>
            </section>
            <section class="settings__sections">
				<ul class="settings__list">
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="fas fa-lock fa"></i>
						</span>
						<span class="settings__title">
							Privacy
						</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-bell fa"></i>
						</span>
						<span class="settings__title">
							Notifications
						</span>
					</li>
					<li class="settings__setting">
						<span class="settings__icon">
							<i class="far fa-user fa"></i>
						</span>
						<span class="settings__title">
							Friends
						</span>
					</li>
				</ul>
			</section>
		</main>
		<!--Screen main End-->
        <!--big screen Start-->
        <span class="bigScreen__text">Please make the screen small!</span>
        <!--big screen End-->
    </body>
</html>
